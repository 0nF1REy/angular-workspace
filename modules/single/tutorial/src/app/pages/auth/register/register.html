<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <div class="icon-wrapper">
        <i class="bi bi-person-plus-fill"></i>
      </div>
      <h2 class="register-title">Criar Conta</h2>
      <p class="register-subtitle">Preencha os dados abaixo para se registrar</p>
    </div>

    <form class="register-form" (submit)="onRegister(); $event.preventDefault()">
      <div class="mb-4">
        <label for="fullName" class="form-label">
          <i class="bi bi-person-fill me-2"></i>Nome Completo
        </label>
        <input
          type="text"
          [(ngModel)]="registerObj.fullName"
          name="fullName"
          class="form-control"
          id="fullName"
          required
          placeholder="Digite seu nome completo"
        />
      </div>

      <div class="mb-4">
        <label for="email" class="form-label">
          <i class="bi bi-envelope-fill me-2"></i>E-mail
        </label>
        <input
          type="email"
          [(ngModel)]="registerObj.emailId"
          name="emailId"
          class="form-control"
          id="email"
          required
          placeholder="Digite seu e-mail"
        />
      </div>

      <div class="mb-4">
        <label for="password" class="form-label"> <i class="bi bi-lock-fill me-2"></i>Senha </label>
        <input
          type="password"
          [(ngModel)]="registerObj.password"
          name="password"
          class="form-control"
          id="password"
          required
          placeholder="Crie uma senha segura"
        />
      </div>

      <button type="submit" [disabled]="isLoading()" class="btn btn-primary w-100 register-btn">
        @if (isLoading()) {
          <span class="spinner-border spinner-border-sm me-2"></span>
          <span>Processando...</span>
        } @else {
          <span class="btn-text">Registrar</span>
          <i class="bi bi-arrow-right-circle-fill ms-2"></i>
        }
      </button>
    </form>

    <div class="register-footer">
      <p>Já tem uma conta? <a routerLink="/login" class="login-link">Faça login</a></p>
    </div>
  </div>

  <div class="background-animation">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
  </div>
</div>
