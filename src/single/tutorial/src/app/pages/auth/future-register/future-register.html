<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <div class="icon-wrapper">
        <i class="bi bi-person-plus-fill"></i>
      </div>
      <h2 class="register-title">Criar Conta</h2>
      <p class="register-subtitle">Preencha os dados abaixo para se registrar</p>
    </div>

    <form class="register-form">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName" class="form-label">
            <i class="bi bi-person-fill me-2"></i>Primeiro Nome
          </label>
          <input
            type="text"
            [(ngModel)]="registerObj.firstName"
            name="firstName"
            class="form-control"
            id="firstName"
            placeholder="Digite seu primeiro nome"
          />
        </div>

        <div class="form-group">
          <label for="lastName" class="form-label">
            <i class="bi bi-person-fill me-2"></i>Último Nome
          </label>
          <input
            type="text"
            [(ngModel)]="registerObj.lastName"
            name="lastName"
            class="form-control"
            id="lastName"
            placeholder="Digite seu último nome"
          />
        </div>
      </div>

      <div class="mb-4">
        <label for="username" class="form-label">
          <i class="bi bi-at me-2"></i>Nome de Usuário
        </label>
        <input
          type="text"
          [(ngModel)]="registerObj.username"
          name="username"
          class="form-control"
          id="username"
          placeholder="Escolha um nome de usuário"
        />
      </div>

      <div class="mb-4">
        <label for="email" class="form-label">
          <i class="bi bi-envelope-fill me-2"></i>E-mail
        </label>
        <input
          type="email"
          [(ngModel)]="registerObj.emailId"
          name="email"
          class="form-control"
          id="email"
          placeholder="Digite seu e-mail"
        />
      </div>

      <div class="mb-4">
        <label for="password" class="form-label"> <i class="bi bi-lock-fill me-2"></i>Senha </label>
        <input
          type="password"
          [(ngModel)]="registerObj.password"
          name="password"
          class="form-control"
          id="password"
          placeholder="Crie uma senha segura"
        />
      </div>

      <div class="mb-4">
        <label for="confirmPassword" class="form-label">
          <i class="bi bi-lock-fill me-2"></i>Confirmar Senha
        </label>
        <input
          type="password"
          [(ngModel)]="registerObj.confirmPassword"
          name="confirmPassword"
          class="form-control"
          id="confirmPassword"
          placeholder="Confirme sua senha"
        />
      </div>

      <div class="mb-4 form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="terms"
          [(ngModel)]="registerObj.agreedToTerms"
          name="terms"
        />
        <label class="form-check-label" for="terms">
          Ao se registrar, você concorda com nossos
          <a href="#" class="terms-link">termos de serviço</a>
          e nossa
          <a href="#" class="terms-link">política de privacidade</a>
        </label>
      </div>

      <button type="submit" (click)="onRegister()" class="btn btn-primary w-100 register-btn">
        <span class="btn-text">Registrar</span>
        <i class="bi bi-arrow-right-circle-fill ms-2"></i>
      </button>
    </form>

    <div class="register-footer">
      <p>Já tem uma conta? <a href="#" class="login-link">Faça login</a></p>
    </div>
  </div>

  <div class="background-animation">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
  </div>
</div>
