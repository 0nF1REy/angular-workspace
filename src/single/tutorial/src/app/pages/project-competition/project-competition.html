<div class="container-fluid px-4 competition-main-wrapper">
  <div class="row g-4">
    <div class="col-12 col-lg-7">
      <div class="card competition-card-table h-100">
        <div class="card-header card-header-competition-list">
          <h5 class="mb-0 competition-header-title">Lista de competições</h5>
        </div>
        <div class="card-body competition-form-body">
          <div class="table-responsive competition-scroll-container">
            <table class="table competition-table-wrapper">
              <thead>
                <tr>
                  <th class="competition-table-header">Sr</th>
                  <th class="competition-table-header">Título</th>
                  <th class="competition-table-header">Descrição</th>
                  <th class="competition-table-header">Status</th>
                  <th class="competition-table-header text-center">Ações</th>
                </tr>
              </thead>
              <tbody>
                @for (item of competitionList(); track $index) {
                <tr class="competition-table-row">
                  <td class="competition-cell-index">{{ $index + 1 }}</td>
                  <td
                    class="competition-cell-title"
                    style="max-width: 170px"
                    title="{{ item.title }}"
                  >
                    {{ item.title }}
                  </td>
                  <td
                    class="competition-cell-description text-truncate"
                    style="max-width: 200px"
                    title="{{ item.description }}"
                  >
                    {{ item.description }}
                  </td>
                  <td class="competition-cell-status">
                    <span class="status-badge-accent">{{ item.status }}</span>
                  </td>
                  <td class="text-center">
                    <div class="d-flex justify-content-center gap-2 action-container-padding">
                      <button
                        class="btn btn-sm competition-btn-edit"
                        title="Editar"
                        (click)="onEdit(item)"
                      >
                        <i class="bi bi-pencil-square"></i>
                      </button>
                      <button
                        class="btn btn-sm competition-btn-delete"
                        title="Excluir"
                        (click)="deleteCompetition(item.competitionId)"
                      >
                        <i class="bi bi-trash"></i>
                      </button>
                    </div>
                  </td>
                </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-5">
      <div class="card competition-card-form">
        <div class="card-header card-header-competition-form">
          <h5 class="mb-0 competition-header-title">Formulário de competição</h5>
        </div>
        <div class="card-body competition-form-body">
          <form [formGroup]="projectForm">
            <div class="mb-3">
              <label for="title" class="form-label competition-form-label">Título</label>
              <input
                type="text"
                class="form-control competition-form-input"
                id="title"
                placeholder="Digite o título da competição"
                formControlName="title"
              />
            </div>

            <div class="mb-3">
              <label for="description" class="form-label competition-form-label">Descrição</label>
              <textarea
                class="form-control competition-form-textarea"
                id="description"
                rows="3"
                placeholder="Descreva a competição..."
                formControlName="description"
              ></textarea>
            </div>

            <div class="row">
              <div class="col-6 mb-3">
                <label for="startDate" class="form-label competition-form-label"
                  >Data de início</label
                >
                <input
                  type="datetime-local"
                  class="form-control competition-form-input"
                  id="startDate"
                  formControlName="startDate"
                />
              </div>
              <div class="col-6 mb-3">
                <label for="endDate" class="form-label competition-form-label"
                  >Data de término</label
                >
                <input
                  type="datetime-local"
                  class="form-control competition-form-input"
                  id="endDate"
                  formControlName="endDate"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="status" class="form-label competition-form-label">Status</label>
              <select
                class="form-select competition-form-select"
                id="status"
                formControlName="status"
              >
                <option value="Draft">Rascunho</option>
                <option value="Active">Ativa</option>
                <option value="Completed">Concluída</option>
              </select>
            </div>
            <div class="action-footer-spacing">
              @if(projectForm.controls['competitionId'].value === 0) {
              <button type="button" (click)="saveCompetition()" class="btn competition-btn-save">
                Salvar
              </button>
              } @else {
              <button
                type="button"
                (click)="updateCompetition()"
                class="btn competition-btn-update"
              >
                Atualizar
              </button>
              }

              <button type="button" (click)="resetForm()" class="btn competition-btn-reset">
                Resetar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
