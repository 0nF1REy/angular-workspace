<table class="data-table-container">
  <tbody class="table-body">
    <tr class="table-row-header">
      <td class="table-cell">
        <span class="text-accent-primary">
          {{ courseName }}
        </span>
      </td>
      <td class="table-cell">
        <strong class="text-title-bold">
          {{ cityName }}
        </strong>
      </td>
    </tr>
    <tr class="table-row-input">
      <td class="table-cell">
        <input type="text" [value]="courseName" class="input-field-primary" />
      </td>
      <td class="table-cell">
        <p [class]="className">Bacana</p>
      </td>
      <td class="table-cell">
        <input [type]="inputType" class="input-field-secondary" />
      </td>
    </tr>
    <tr class="table-row-action">
      <td class="table-cell">
        <button (click)="showWelcomeMessage()" class="action-button-neutral">
          Exibir Mensagem
        </button>
      </td>
      <td class="table-cell">
        <select (change)="onStateChanged()" class="selection-control">
          <option>Buri</option>
          <option>Guapiara</option>
          <option>Indaiatuba</option>
          <option>Itapeva</option>
        </select>
      </td>
    </tr>
    <tr class="table-row-modifier">
      <td class="table-cell">
        <input type="text" [(ngModel)]="courseName" class="input-field-dark" />
      </td>
      <td class="table-cell">
        <button (click)="changeCourseName('Java')" class="action-button-accent">
          Alterar para Java
        </button>
      </td>
      <td class="table-cell">
        <button (click)="changeCourseName('C')" class="action-button-accent">Alterar para C</button>
      </td>
    </tr>
  </tbody>
</table>
