<div class="container-fluid fade-in-up">
  <div class="card bg-dark text-silver border-cyan shadow">
    <t-lifecycle-header />

    <div class="card-body">
      <p class="small text-silver opacity-50 mb-4">
        Abra o <strong>Console (F12)</strong> para visualizar a ordem de execução.
      </p>

      <div class="row g-3">
        @for (item of hooksList; track item.title) {
        <div class="col-md-6">
          <t-lifecycle-hook-box
            [title]="item.title"
            [description]="item.desc"
            [highlight]="item.highlight"
          />
        </div>
        }
      </div>
    </div>

    <t-lifecycle-footer />
  </div>
</div>
