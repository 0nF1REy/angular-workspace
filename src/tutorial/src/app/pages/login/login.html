<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="icon-wrapper">
        <i class="bi bi-person-circle"></i>
      </div>
      <h2 class="login-title">Bem-vindo de Volta</h2>
      <p class="login-subtitle">Por favor, faça login na sua conta</p>
    </div>

    <form class="login-form">
      <div class="mb-4">
        <label for="email" class="form-label">
          <i class="bi bi-envelope-fill me-2"></i>E-mail
        </label>
        <input
          type="email"
          [(ngModel)]="loginObj.email"
          name="email"
          class="form-control"
          id="email"
          placeholder="Digite seu e-mail"
        />
      </div>

      <div class="mb-4">
        <label for="password" class="form-label"> <i class="bi bi-lock-fill me-2"></i>Senha </label>
        <input
          type="password"
          [(ngModel)]="loginObj.password"
          name="password"
          class="form-control"
          id="password"
          placeholder="Digite sua senha"
        />
      </div>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="remember" />
          <label class="form-check-label" for="remember"> Lembrar de mim </label>
        </div>
        <a href="#" class="forgot-link">Esqueceu a senha?</a>
      </div>

      <button type="submit" (click)="onLogin()" class="btn btn-primary w-100 login-btn">
        <span class="btn-text">Entrar</span>
        <i class="bi bi-arrow-right-circle-fill ms-2"></i>
      </button>
    </form>

    <div class="login-footer">
      <p>Não tem uma conta? <a href="#" class="signup-link">Cadastre-se</a></p>
    </div>
  </div>

  <div class="background-animation">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
  </div>
</div>
