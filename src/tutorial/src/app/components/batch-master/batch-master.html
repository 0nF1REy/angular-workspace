<div class="container my-4">
  <div class="row g-4">
    <div class="col-12 col-lg-8">
      <div class="card shadow-sm">
        <div
          class="card-header bg-warning gintama-header d-flex justify-content-between align-items-center"
        >
          <div>
            <h5 class="mb-0">Lotes</h5>
            <small class="text-muted">Uma lista simples de lotes</small>
          </div>
        </div>

        <div class="card-body p-2">
          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
              <thead class="table-dark">
                <tr>
                  <th style="width: 10%">#</th>
                  <th style="width: 40%">Nome</th>
                  <th style="width: 30%">Criado em</th>
                  <th style="width: 20%" class="text-end">Ações</th>
                </tr>
              </thead>
              <tbody>
                @for (item of batchList(); track item.batchId) {
                <tr>
                  <td>{{ $index + 1 }}</td>
                  <td>{{ item.batchName }}</td>
                  <td>{{ item.createdDate | date : 'dd/MM/yyyy' }}</td>
                  <td class="text-end">
                    <button class="btn btn-sm btn-outline-primary me-2">
                      <i class="bi bi-pencil-square"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger">
                      <i class="bi bi-trash"></i>
                    </button>
                  </td>
                </tr>
                } @empty {
                <tr>
                  <td colspan="4" class="text-center text-muted">Nenhum lote encontrado.</td>
                </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-header bg-warning gintama-header">
          <h5 class="mb-0">Adicionar / Editar Lote</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Nome do Lote</label>
              <input
                class="form-control"
                type="text"
                placeholder="Digite o nome"
                [(ngModel)]="newBatchObj.batchName"
                name="batchName"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Data de Criação</label>
              <input
                class="form-control"
                type="date"
                [(ngModel)]="newBatchObj.createdDate"
                name="createdDate"
              />
            </div>

            <div class="d-flex justify-content-start">
              <button type="button" (click)="onSaveBatch()" class="btn btn-primary me-2">
                Salvar
              </button>
              <button type="button" class="btn btn-outline-secondary">Limpar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
