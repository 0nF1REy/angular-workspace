<div>
  <table mat-table [dataSource]="dadosUsuarios" class="mat-elevation-z8">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let usuario">
        {{ usuario.nome }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let usuario">
        {{ usuario.email }}
      </td>
    </ng-container>

    <ng-container matColumnDef="sexo">
      <th mat-header-cell *matHeaderCellDef>Sexo</th>
      <td mat-cell *matCellDef="let usuario">
        {{ sexoUsuario(usuario) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="idade">
      <th mat-header-cell *matHeaderCellDef>Idade</th>
      <td mat-cell *matCellDef="let usuario">
        {{ usuario.idade }}
      </td>
    </ng-container>

    <ng-container matColumnDef="operações">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let usuario">
        <button
          mat-icon-button
          aria-label="Editar usuário"
          (click)="editar(usuario)"
        >
          <mat-icon id="icon-edit">edit</mat-icon>
        </button>
        <button
          mat-icon-button
          aria-label="Excluir usuário"
          (click)="confirmarExclusao(usuario)"
        >
          <mat-icon id="icon-delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="nomesColunas"></tr>
    <tr mat-row *matRowDef="let row; columns: nomesColunas"></tr>
  </table>
</div>
